<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon_form</title>
</head>

<body>
    <h1>マラソン申し込みフォーム</h1>

    <form action="/marathon">

        <div>
            <label for="secondname">性</label>
            <input type="text" id="secondname" name="secondname" required>

            <label for="firstname">名</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>

        <p>参加するマラソンを選択：</p>

        <div>
            <label for="5km">楽しく走ろう5km</label>
            <input type="radio" id="5km" name="tournament" value="5km">
        </div>

        <div>
            <label for="halfmarathon">ハーフマラソン</label>
            <input type="radio" id="halfmarathon" name="tournament" value="halfmarathon">
        </div>

        <div>
            <label for="fullmarathon">フルマラソン</label>
            <input type="radio" id="fullmarathon" name="tournament" value="fullmarathon">
        </div>

        <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="20">
        </div>

        <div>
            <label for="age">参加する年代</label>
            <select name="age" id="age" required>
                <option value="">--年齢を選択--</option>
                <option value="-18">-18</option>
                <option value="-18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <div>
            <button>登録する</button>
        </div>

    </form>
</body>

</html>
