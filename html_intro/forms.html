<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demo</h1>

    <form action="/tacos">

        <p>
            <label for="username">ユーザー名 : </label>
            <input id="username" type="text" placeholder="ユーザー名" name="username">
        </p>

        <p>
            <label for="passwprd">パスワード : </label>
            <input id="password" type="password" placeholder="パスワード" name="password">
        </p>

        <p>
            <label for="color">好きな色 : </label>
            <input id="color" type="color" name="color">
        </p>

        <p>
            <label for="month">生年月日 : </label>
            <input id="month" type="month" name="month">
        </p>

        <p>
            <label>好きな数値 :
                <input type="number" placeholder="数字を入力" name="num">
            </label>
        </p>

        <button>送信</button>

    </form>

    <hr>

    <h2>ハイジャック検索</h2>

    <h3>Reddit検索</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit検索</button>
    </form>

    <h3>Google検索</h3>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google検索</button>
    </form>

    <h3>Youtube検索</h3>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube検索</button>
    </form>

</body>

</html>
